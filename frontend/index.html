<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="description" content="Orinoco site de e-commerce">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <script src="https://kit.fontawesome.com/2897f175fe.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">

    <title>Orinoco Accueil</title>
</head>
<body>

	<!-- Navigation logo-->
	<header class="header">
        <nav class="navbar">
            <a href="index.html" class="nav-logo">
                <img src="img/logo.png" class="nav-logo-img" alt="Logo de Orinoco" />
            </a>
            
            <div class="navbar__link">
            	<!-- Btn accueil -->
                <a href="index.html" class="nav-btn accueil">Accueil</a>
                <!-- Btn panier -->
                <a href="panier.html" class="nav-btn panier">Panier</a>
            </div>
        </nav>
    </header>


	<main class="main main__home">
		<section class="main__title">

            <h1 class="main-title">Découvrez notre séléction de meubles en chêne</h1>
            
        </section>
		
		<div id="content"></div>
	</main>

	<footer class="footer">
        <div class="footer__networks">
        	<p class="footer__networks__title">Réseaux sociaux</p>
	        <ul class="footer__icons">
	            <li class="footer__networks__item">
	                <a href="https://www.facebook.com" class="footer__networks__link  footer-hover" aria-label="lien vers facebook" target="_blank" rel="nofollow">
	                	<i class="fab fa-facebook-square "></i>
	                </a>
	            </li>
	            <li class="footer__networks__item">
	                <a href="https://www.twitter.com" class="footer__networks__link footer-hover" aria-label="lien vers twitter" target="_blank" rel="nofollow">
	                	<i class="fab fa-twitter"></i>
	                </a>
	            </li>
	            <li class="footer__networks__item">
	                <a href="https://www.instagram.com" class="footer__networks__link footer-hover" aria-label="lien vers instagram" target="_blank" rel="nofollow">
	                	<i class="fab fa-instagram"></i>
	                </a>
	            </li>
	            <li class="footer__networks__item">
	                <a href="https://www.pinterest.fr/" class="footer__networks__link footer-hover" aria-label="lien vers pinterest" target="_blank" rel="nofollow">
	                	<i class="fab fa-pinterest"></i>
	                </a>
	            </li>
	        </ul>
	    </div>
        <div class="footer__payment">
            <p class="footer__payment__title">Moyens de paiement</p>
            <ul class="footer__icons">
                <li class="footer__icons__item">
                    <i class="fab fa-cc-apple-pay"></i>
                </li>
                <li class="footer__icons__item">
                    <i class="fab fa-cc-visa"></i>
                </li>
                <li class="footer__icons__item">
                    <i class="fab fa-cc-mastercard"></i>
                </li>
                <li class="footer__icons__item">
                    <i class="fab fa-cc-amex"></i>
                </li>
                <li class="footer__icons__item">
                    <i class="fab fa-cc-paypal"></i>
                </li>
            </ul>
        </div>
    </footer>


	
	<script src="js/furniture.js"></script>
	<script src="js/index.js"></script>
</body>

</html>
